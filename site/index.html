<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
        <title>Crime Map</title>
    </head>


<body> 
    <div class="container"> 
      <header>
        <div class="title-container">
          <img src="/img/map-solid.svg" alt="Map Image">
          <h1>Crime Map</h1> 
        <div class="filters">
          <img src="/img/magnifying-glass-solid.svg" alt="Filter Image">
          <div class="filter">
            <label for="area">Area</label> 
            <input type="text" id="area" placeholder="Type an area..">
            <ul id="areaSuggestions" class="suggestions"></ul>
          </div> 
          <div class="filter"> 
            <label for="monthYear">Month / Year</label> 
            <input type="month" id="monthYear">
          </div>
          <div class="filter"> 
            <label for="crime">Crime</label> 
            <select id="crime"> 
              <option value="">All crimes</option> 
              <!-- Add crime options here --> 
            </select> 
          </div> 
        </div>
      </header> 
        <main> 
          <div class="stats"> 
            <p>118 crimes were reported here in March 2024</p> 
            <ul> 
              <li>Shoplifting: 18</li> 
              <li>Anti-social behaviour: 14</li> 
              <li>All other crime: 37</li> 
            </ul> 
            <button id="viewDefinitions">View crime definitions</button> 
          </div> 
          <div class="map" id="map">
            <!-- Map will be embedded here --> 
          </div> 
        </main> 
      </div> 
      <script type="module" src="js/main.js"></script> 
</body> 
</html>
