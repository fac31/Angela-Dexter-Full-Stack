<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-clustering.js"></script>
        <link
            rel="stylesheet"
            href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
        />
        <script type="module" src="js/main.js" defer></script>
        <script type="module" src="js/areaSearch.js" defer></script>
        <script type="module" src="js/crimeDefinitions.js" defer></script>
        <script type="module" src="js/map.js" defer></script>
        <script type="module" src="js/crimeData.js" defer></script>
        <script type="module" src="js/dateFilter.js" defer></script>
        <script type="module" src="js/clusterDisplay.js" defer></script>
        <title>Crime Map</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title-container">
                    <img src="/img/map-solid.svg" alt="Map Image" />
                    <h1>Crime Map</h1>
                </div>
                <div class="options">
                    <div class="filters">
                        <img
                            src="/img/magnifying-glass-solid.svg"
                            alt="Filter Image"
                        />
                        <form class="filter area-filter">
                            <label for="area">Area</label>
                            <input
                                type="text"
                                id="area"
                                placeholder="Type an area.."
                            />
                            <ul id="areaSuggestions" class="suggestions"></ul>
                        </form>
                        <form class="filter month-year">
                            <div class="year">
                                <label for="year">Year</label>
                                <select id="year"></select>
                            </div>
                            <div class="month">
                                <label for="month">Month</label>
                                <select id="month"></select>
                            </div>
                        </form>
                        <form class="filter">
                            <label for="crime">Crime</label>
                            <select id="crime">
                                <option value="all-crime">All crimes</option>
                                <option value="anti-social-behaviour">
                                    Anti-social behaviour
                                </option>
                                <option value="bicycle-theft">
                                    Bicycle theft
                                </option>
                                <option value="burglary">Burglary</option>
                                <option value="criminal-damage-arson">
                                    Criminal damage and arson
                                </option>
                                <option value="drugs">Drugs</option>
                                <option value="other-theft">Other theft</option>
                                <option value="possession-of-weapons">
                                    Possesion of weapons
                                </option>
                                <option value="public-order">
                                    Public order
                                </option>
                                <option value="robbery">Robbery</option>
                                <option value="shoplifting">Shoplifting</option>
                                <option value="vehicle-crime">
                                    Vehicle crime
                                </option>
                                <option value="violent-crime">
                                    Violent crime
                                </option>
                                <option value="other-crime">Other crime</option>
                            </select>
                        </form>
                    </div>
                    <div class="views">
                        <form>
                            <fieldset class="layers">
                                <span class="legend-container">
                                    <legend>Layer Views</legend>
                                </span>

                                <div class="layers-options">
                                    <div class="layer">
                                        <input
                                            type="checkbox"
                                            id="cluster"
                                            name="cluster"
                                            value="Cluster"
                                            checked
                                        />
                                        <label for="cluster">Cluster</label>
                                    </div>
                                    <div class="layer">
                                        <input
                                            type="checkbox"
                                            id="heatmap"
                                            name="heatmap"
                                            value="Heatmap"
                                        />
                                        <label for="heatmap">Heatmap</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </header>
            <main>
                <div class="stats">
                    <p id="crimeStats">Loading crime data...</p>
                    <ul id="crimeList">
                        <li>
                            Shoplifting:
                            <span id="shopliftingCount">Loading...</span>
                        </li>
                        <li>
                            Anti-social behaviour:
                            <span id="antiSocialBehaviourCount"
                                >Loading...</span
                            >
                        </li>
                        <!-- Add placeholders for other crime categories -->
                        <li>
                            All other crime:
                            <span id="otherCrimeCount">Loading...</span>
                        </li>
                    </ul>
                    <button id="viewDefinitions">View crime definitions</button>
                </div>
                <div class="map" id="map">
                    <!-- Map will be embedded here -->
                </div>
            </main>
        </div>
    </body>
</html>
